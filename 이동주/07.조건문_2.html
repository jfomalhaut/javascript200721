<html>
<body>
    <script>
        var number = prompt('0부터 10까지 숫자를 입력해주세요') * 1;

        if(number > 5) {
            alert('입력하신 숫자는 5보다 큽니다.');
        } else if(number < 5) {
            alert('입력하신 숫자는 5보다 작습니다.');
        } else {
            alert('입력하신 숫자는 5입니다.')
        }
    </script>
</body>
</html>
