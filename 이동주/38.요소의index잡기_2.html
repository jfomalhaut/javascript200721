<html>
<head>
    <style>
        .banner {
            width: 100%;
            height: 440px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        
        .banners {
            position: relative; 
            height: 440px;
        }
        
        .bullet {
            background-color: orangered;
            width: 30px;
            height: 30px;
            color: white;
            display: inline-block;
            line-height: 30px;
            text-align: center;
        }

        .banner:nth-child(1) {background-image: url('./img/1.jpg');}
        .banner:nth-child(2) {background-image: url('./img/2.jpg');}
        .banner:nth-child(3) {background-image: url('./img/3.jpg');}
        
        .active {background-color: greenyellow;}
        
        .activeBanner{opacity: 1;}
        
    </style>
</head>
<body>
    <div class="banners">
        <div class="banner activeBanner"></div>
        <div class="banner"></div>
        <div class="banner"></div>
    </div>
    <div class="bullets">
        <div class="bullet active">1</div>
        <div class="bullet">2</div>
        <div class="bullet">3</div>
    </div>
    <script>
        var index;
        var bullets = document.querySelectorAll('.bullet');
        var banners = document.querySelectorAll('.banner');


        bullets.forEach(function(element, i){
            element.addEventListener('click', function(){
                removeAllClass(bullets, 'active');
                removeAllClass(banners, 'activeBanner');
                element.classList.add('active');
                banners[i].classList.add('activeBanner');
            });
        });

        function removeAllClass(_selector, _class) {
            _selector.forEach(function(element) {
                element.classList.remove(_class);
            });
        }
    </script>
</body>
</html>
