<html>
<head>
    <style>
        *{margin: 0; padding: 0;}
        
        .container {
            position: relative;
            height: 400px;
        }

        .banner {
            height: 400px;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-size: cover;
            background-position: center;
            transition: .2s;
            opacity: 0;
        }

        .banner:nth-child(1) {background-image: url("https://www.subway.co.kr/upload/banner/00_%EC%8D%A8%EB%B8%8C%EC%9B%A8%EC%9D%B4_Main_02_20200629104654697.jpg");}
        .banner:nth-child(2) {background-image: url("https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200626052759013.jpg");}
        .banner:nth-child(3) {background-image: url("https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200706054334328.jpg");}


        button {font-size: 30px; margin-top: 20px;}
        
        .active {opacity: 1;}
    </style>
</head>
<body>
    <div class="container">
        <div class="banner active"></div>
        <div class="banner"></div>
        <div class="banner"></div>
    </div>
    <button id="before">이전</button>
    <button id="pause">일시정지</button>
    <button id="after">이후</button>
    
    <script>
        var banner = document.getElementsByClassName('banner');
        var before = document.getElementById('before');
        var pause = document.getElementById('pause');
        var after = document.getElementById('after');
        var index = 0;
        
        pause.addEventListener('click', stop);
        // banner[0].classList.remove('active');
        setInterval(function() {
            banner[index].classList.remove('active');
            index++;
            index = index % banner.length;
            banner[index].classList.add('active');
        }, 2000);
        
        function stop() {
            banner[index].classList.remove('active');
        }
    </script>
</body>
</html>
