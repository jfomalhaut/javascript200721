<html>
<body>
    <script>
        
        var number = prompt("0 ~ 100까지의 숫자를 입력하세요") * 1;// 문자열을 숫자열로 변환 return 함수 
        //var trans1 = Number(number); 
        //var trans1 = number * 1;
        
        if (number > 50) {
            console.log('입력하신 숫자는 50보다 큽니다.');
        } else if (number < 50) {
            console.log('입력하신 숫자는 50보다 작습니다.');
        } else {
            console.log('입력하신 숫자는 50입니다.');
        }
    </script>
</body>
</html>
