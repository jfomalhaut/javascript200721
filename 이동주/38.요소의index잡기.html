<html>
<head>
    <style>
        .bullet {
            width: 300px;
            height: 300px;
            background: navy;
            margin: 10px;
            display: inline-block;
            font-size: 50px;
            font-weight: bold;
            color: white;
            line-height: 300px;
            text-align: center;
            }
        
        .active {background-color: darkgray;}
        
        .banners {position: relative; height: 300px;}
        
        .banner {
            position: absolute;
            left: 0;
            top: 0;
            color: white;
            font-size: 100px;
            font-weight: bold;
            line-height: 300px;
            text-align: center;
            width: 100%;
            height: 300px;
            opacity: 0;
        }

        .banner:nth-child(1) {background-color: orange;}
        .banner:nth-child(2) {background-color: darkorange;}
        .banner:nth-child(3) {background-color: orangered;}
        
        .activeBanner{opacity: 1;}

    </style>
</head>
<body>
    <div class="banners">
        <div class="banner activeBanner">1</div>
        <div class="banner">2</div>
        <div class="banner">3</div>
    </div>
    <div class="container">
        <div class="bullet active">1</div>
        <div class="bullet">2</div>
        <div class="bullet">3</div>
    </div>
    <script>
        var index;
        var bullets = document.querySelectorAll('.bullet');
        var banners = document.querySelectorAll('.banner');

        bullets.forEach(function(element, i) {
            element.addEventListener('click', function(){
                removeAllClass(bullets, 'active');
                removeAllClass(banners, 'activeBanner');
                element.classList.add('active');
                banners[i].classList.add('activeBanner');
            });
        });
        
        // function removeAllBanner(_class) {
        //     banners.forEach(function(element) {
        //         element.classList.remove(_class)
        //     });
        // }

       function removeAllClass(_selector, _class) {
           _selector.forEach(function(element){
            element.classList.remove(_class);
           });
       }
       
    </script>
</body>
</html>
