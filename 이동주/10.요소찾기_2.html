<html>
<head>
    <style>
         button { font-size : 20px;}
        #items {
            display: grid;
            width: 800px;
            margin: 50px;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }

        .item {
            height: 150px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .name {font-size:  20px; display: inline-block; margin-right: 10px;}
        button .remove {
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <h1>
        <span>장바구니 :</span>
        <span id="count">0</span>  
    </h1>
    <button onclick="removeAll()">장바구니 비우기</button>
    <div class="buttons">
        <button onclick="addCart('르브론')">르브론</button>
        <button onclick="addCart('돈치치')">돈치치</button>
        <button onclick="addCart('조던')">조던</button>
        <button onclick="addCart('팀던컨')">팀던컨</button>
        <button onclick="addCart('샤킬오닐')">샤킬오닐</button>
    </div>
    <div id="items"></div>
    
    <script>
        var team = [];
        var index;
        var count = document.getElementById('count');
        var items = document.getElementById('items');
        var txt = ""; 
        var html = "";

        function addCart(players) {
            index = team.indexOf(players)
            if (index === -1) {
                team.push(players);
                console.log(team);
                count.innerHTML = team.length;
                print();
            } else {
                alert('이미 담긴 팀원입니다.');
            }
        } 

        function print() {
            html ="";
            for (var i = 0; i < team.length; i++) {
                txt = `
                    <div class="item">
                    <div class="name">${team[i]}</div>
                    <button class="remove" onclick="remove('${team[i]}')">삭제</button>
                    </div>`;
                html = html + txt; 
            }
            if (html === "") {
                html = "장바구니가 비어있습니다.";
            }
            items.innerHTML = html;
            count.innerHTML = team.length;         
        }   

        function remove(players) {
            index = team.indexOf(players)
            team.splice(index, 1);
            print();
        }

        function removeAll() {
            team = [];
            print();
        }

    </script>
</body>
</html>
