<html>
<body>
    <script>
        var numbers = prompt('0 ~ 1000까지 숫자를 입력해주세요') * 1;

        if (numbers > 500) {
            alert('입력하신 숫자는 500보다 큽니다.');
        } else if (numbers < 500) {
            alert('입력하신 숫자는 500보다 작습니다.');
        } else {
            alert('입력하신 숫자는 500입니다.');
        }
    </script>
</body>
</html>
