<html>
<body>
    <script>
        var number = prompt('0부터 15까지 숫자를 입력해주세요') * 1;

        if (number >= 0 && number <= 15) {
            if (number > 7) {
                alert('입력하신 숫자는 7보다 큽니다.');
            } else if (number < 7) {
                alert('입력하신 숫자는 7보다 작습니다.');
            } else {
                alert('입력하신 숫자는 7입니다.')
            }
        } else {
            alert('잘못된 입력입니다.');
        }
    </script>
</body>
</html>
