<html>
<head>
    <style>
        .container {
            position: relative;
            height: 300px;
            width: 400px;
            margin: 50px auto;
            border: 2px soild black;
            overflow: hidden;
        }

        #wrapper {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            height: 300px;
            transition: .4s;
        }
        
        .slide {
           width: 400px;
           flex-shrink: 0;
           font-size: 100px;
           color: white;
           line-height: 300px;
           text-align: center; 
        }

        .slide:nth-child(1){background-color: teal;}
        .slide:nth-child(2){background-color: turquoise;}
        .slide:nth-child(3){background-color: seagreen;}
        .slide:nth-child(4){background-color: springgreen;}
        .slide:nth-child(5){background-color: lime;}
    </style>
</head>
<body>
    <div class="container" id="container">
        <div id="wrapper">
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div> 
            <div class="slide">5</div>
        </div>    
    </div>
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <script>

        // var container = one('#container');
        var index = 0;
        var slide = all('.slide');
        var wrapper = one('#wrapper');
        var prevBtn = one('#prevBtn');
        var nextBtn = one('#nextBtn');
        var length = slide.length;
        var slideWidth = slide[0].offsetWidth;


        function next() {
            if(index === length - 1) return;
            index++;
            move();
        }
        
        function prev() {
          if(index === 0) return;
          index--;
          move();
        }

        function onKeydown(ev) {
            switch(ev.keyCode) {
                case 37 : prev(); break;
                case 39 : next(); break;
            }
            // if (ev.keyCode === 37) {
            //     console.log('dd');
            //     prev();
            // } else if(ev.KeyCode === 39) {
            //     console.log(' bb ');
            //     next();
            // }
        }

        function move() {
            wrapper.style.left = `-${index * slideWidth}px`;
        }
        
        prevBtn.addEventListener('click', prev);
        nextBtn.addEventListener('click', next);
        window.addEventListener('keydown', onKeydown);
        
        function one(ele) {
            return document.querySelector(ele);
        }

        function all(ele) {
            return document.querySelectorAll(ele);
        }
    </script>
</body>
</html>
