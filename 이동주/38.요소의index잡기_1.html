<html>
<head>
    <style>
        .bullet{
            height: 30px;
            line-height: 30px;
            width: 30px;
            color: white;
            background-color: orangered;
            display: inline-block;
            text-align: center;
        }

        .active {background-color: powderblue;}
        
        .banners {position: relative; height: 300px;}
        
        .banner {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            line-height: 300px;
            opacity: 0;
        }

        .banner:nth-child(1) {background-image: url('https://www.subway.co.kr/upload/banner/00_%EC%8D%A8%EB%B8%8C%EC%9B%A8%EC%9D%B4_Main_02_20200629104654697.jpg')}
        .banner:nth-child(2) {background-image: url('https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200626052759013.jpg')}
        .banner:nth-child(3) {background-image: url('https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200706054334328.jpg')}
        
        .activeBanner {opacity: 1;}
    </style>
</head>
<body>
    <div class="banners">
        <div class="banner activeBanner"></div>
        <div class="banner"></div>
        <div class="banner"></div>
    </div>
    <div class="bullets">
        <div class="bullet active">1</div>
        <div class="bullet">2</div>
        <div class="bullet">3</div>
    </div>
    <script>
        var index;
        var bullets = document.getElementsByClassName('.bullet');
        var banners = document.getElementsByClassName('.banner');

        bullets.forEach(function(element, i) {
            element.addEventListener('click', function(){
                removeAllClass(bullets, 'active');
                removeAllClass(banners, 'activeBanner');
                element.classList.add('active');
                banners[i].classList.add('activeBanner');
            });
        });
        
        // function removeAllBanner(_class) {
        //     banners.forEach(function(element) {
        //         element.classList.remove(_class)
        //     });
        // }

       function removeAllClass(_selector, _class) {
           _selector.forEach(function(element) {
                element.classList.remove(_class);
           });
       }
    </script>
</body>
</html>
