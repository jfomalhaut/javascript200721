<html>
<body>
    <script>
        // var valueA = 10;
        // var test = valueA > 20;
        // var test2 = valueA === 10;

        var num1 = prompt('0 ~ 100까지의 숫자를 입력하세요') * 1;

        if (num1 >= 0 && num1 <= 100) {
            if (num1 > 50) {
                console.log('입력하신 숫자는 50보다 큽니다.');
            } else if (num1 < 50) {
                console.log('입력하신 숫자는 50보다 작습니다.');
            } else {
                console.log('입력하신 숫자는 50입니다.');
            } 
        
        } else {
            alert('잘못된 입력입니다.');
        }
    </script>
</body>
</html>



    <!-- 조건문  조건문은 참과 거짓으로 나눌수 있게끔 해줘야함

    1. A가 B보다 크다 혹은 작다. (A > B) 
    2. A가 10 보다 크거나 같다. (A >= 10)
    3. A는 10보다 크면서 동시에 20보다는 작다. (A > 10 && A < 20) and
    4. A는 20보다 작거나 30보다 크다 (A < 20 || A > 30>) or 
    5. A는 20이다. (A === 20) -->
