<html>
<head>
    <style>
        .container {
            position: relative;
            height: 500px;
            width: 500px;
            margin: 0 auto;
            border: 2px solid gray;
            box-sizing: border-box;
        }

        .slide{
            position: absolute;
            left: 0;
            top: 0;
            font-size: 200px;
            color: white;
            text-align: center;
            width: 100%;
            height: 500px;
            line-height: 500px;
        }

        .slide:nth-child(1){background-color: chartreuse;}
        .slide:nth-child(2){background-color: cyan;}
        .slide:nth-child(3){background-color: darkcyan;}
        .slide:nth-child(4){background-color: seagreen}
        .slide:nth-child(5){background-color: yellowgreen;}

        .buttons {
            margin: 50px auto;
            text-align: center;
        }
        
        .buttons button {font-size: 40px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">1</div>
        <div class="slide">2</div>
        <div class="slide">3</div>
        <div class="slide">4</div>
        <div class="slide">5</div>
    </div>
    <div class="buttons">
        <button id="prev">이전</button>
        <button id="next">다음</button>
        <button id="start">시작</button>
        <button id="pause">일시정지</button>
    </div>
    
    <script>
        var index = 0, temp = 0;
    </script>
</body>
</html>
