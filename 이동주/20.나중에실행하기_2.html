<html>
<body>
    <button id="start">
        <h1>START</h1>
    </button>
    <script>
        const TIME = 2000;
        var start = document.getElementById('start');

        start.onclick = function() {
            setTimeout(function() {
                document.write(`<h1>START</h1>`);
            }, TIME);
        }
    </script>
</body>
</html>
