<html>
<body>
    <script>
        var numbers = prompt('0 ~ 1000에서 숫자를 입력하시오.') * 1;

        if (numbers >= 0 && 1000 >= numbers) {
            
            if (numbers > 500) {
                alert('입력하신 숫자는 500보다 큽니다.');
            } else if (numbers < 500) {
                alert('입력하신 숫자는 500보다 작습니다.');
            } else {
                alert('입력하신 숫자는 500입니다.');
            }
        } else {
            alert('잘못된 입력입니다.')
        }
    </script>
</body>
</html>
