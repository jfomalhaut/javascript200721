<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="./js/items.js"></script>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 1000px;
            margin: 50px auto;
        }

        .item {
			width: 100%; 
            overflow: hidden; 
            cursor: pointer;
			box-shadow: 15px 15px 15px rgba(0,0,0,.3);
		}
       
        .item img {
            width: 100%;
        }

        .item .name, item .price {font-size: 22px;}


        .item .name {
            padding: 10px 0;
            line-height: 25px;
            height: 50px;
            display: inline-block;
        }
        
        .price {color: navy;}

        .cart {
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            color: white;
            background-color: navy;
        }

        .cart:active {
            background-color: powderblue;
        }

        .event {
            color: darkred;
            font-weight: bold;
            }
        
        .newTag {
            width: 38px;
            height: 20px;
            background-color: red;
            text-align: center;
            color: white;
            font-size: 18px;
            line-height: 23px;
        }

        header {font-size: 30px; text-align: center; padding: 50px;}
    </style>
</head>
<body>
    <header>
        장바구니 : <b id="count">0</b>
        <div>
            <a href="43.마켓컬리장바구니.html">장바구니로 가기</a>
        </div>
    </header>
    <div id="container">
       
    </div>
    <script>
        var html = "", text = ""; 
        var eventTag = "", price = 0, percent = 0, event = 0;
        var container = document.getElementById('container');
        var newTag = "";
        var cartLength = one('#count');
        var cart = [];        
        pdt.forEach((element, index) => {
            eventTag = "";
            price = new Intl.NumberFormat().format(element.price); // 숫자 표기, 콤마를 넣어주는것 
            if (element.event < element.price) {
                event = new Intl.NumberFormat().format(element.event);
                percent = Math.round((element.price - element.event) / element.price * 100);
                eventTag = `<span class="event">${event}원(${percent}%)</span>`;
            }

            newTag = "";
            if (element.new === true) {
                newTag = `<span class="newTag">NEW</span>`;
            }

            txt = `
                <div class="item">
                    <a href="./40.마켓컬리상세페이지.html?productId=${element.id}">
                        <div class="img">
                            <img src="img2/${element.src}"/>
                        </div>
                    </a>
                    ${newTag}<div class="name">${element.name}</div>
                    <div class="price">
                        <span>${price}원</span>
                        ${eventTag}
                    </div>
                    <div class="cart" onclick="addCart(${element.id})">담기</div>
                </div>
            `;
           
            html += txt;
        });
        
        container.innerHTML = html;

        var index;
        
        function addCart(itemId) {
            index = cart.indexOf(itemId);
            if (index === -1) {
                cart.push(itemId);
                localStorage.setItem('cart', cart.join());
            }
            cartLength.innerHTML = cart.length;
        }   


        function one(ele) {
            return document.querySelector(ele);
        }



    </script>
</body>
</html>
