<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="start">
        <h1>start</h1>
    </button>

    <script>
        const TIME = 2000;
        var start = document.getElementById('start');

        start.onclick = function() {
            setTimeout(function() {
                document.write('<h1>START!!</h1>');
            }, TIME);
        }
    </script>
</body>
</html>
