<body>
    <script>
        var age = [10, 20, 30, 40, 50];
        var newAge = [];
        var newAge2 = [];

        for(var i = 0; i < age.length; i++) {

            // age[2]를 제외하고 배열에 추가된다.

            if(i !== 2) { // 2면 newAge2 배열에 age[i]를 추가하지 않는다.
                newAge2.push(age[i]);
            }

        }
        console.log(newAge2);

    </script>
