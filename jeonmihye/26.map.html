<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age = [10, 20, 30, 40, 50];
        var newAge = [];
        var index = 2;
        var value;


        // 특정 인덱스 값 바꾸기
        for(var i = 0; i < age.length; i++) {

            if(i === index) { // i가 2면
                newAge.push(age[i] + 5); // age[2]에만 +5
            }else {
                newAge.push(age[i]); // 아니면 다른 인덱스들(age[i])은 그대로 배열에 담는다.
            }
            console.log(newAge);
        }


        for(var i = 0; i < age.length; i++) {
                
            value = age[i];

            if(i === 2) {
                value = age[i] +5;
            }
            newAge.push(value);
        }
        console.log(value);

    </script>
</body>
</html>
