<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        width: 800px;
        margin: 50px auto;
    }

    #list .img {
        height: 300px;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top center;
    }

    #list .name {
        font-size: 20px;
    }
</style>
<body>
    
    <div id="list"></div>


    <script>

        var list = document.getElementById('list');        
        var team = [
            { id: 1, name: "매화수", age: 2000, src: '매화수.jpg' },
            { id: 2, name: "알밤막걸리", age: 3000, src: '알밤막걸리.jpg' },
            { id: 3, name: "써머스비", age: 3500, src: '써머스비.jpg' },
            { id: 4, name: "카스", age: 2500, src: '카스.jpg' },
            { id: 5, name: "화이트와인", age: 50000, src: '화이트와인.jpg' },
            { id: 6, name: "레드와인", age: 90000, src: '레드와인.jpg' }
        ];

        // console.log(team);
        // console.log(team[4].src);

        var name, age, src, txt, html = "";

        for (var i = 0; i < team.length; i++) {
            name = team[i].name;
            age = team[i].age;
            src = team[i].src;

            txt = `
                <div class="item">
                    <div class="img" style="background-image: url('img/${src}');"></div>
                    <h1 class ="name">${name}</h1>
                    <div>${age}원</div>
                </div>
            `;
            
            html += txt; //text는 html + text
        }

        list.innerHTML = html;
    </script>
</body>
</html>
