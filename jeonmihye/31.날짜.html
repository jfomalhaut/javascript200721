    <script>
        
        var to = new Date();

        var month = zero(to.getMonth() + 1);
        var date = zero(to.getDate());

        var hour = to.getHours();
        var min = to.getMinutes();
        var sec = to.getSeconds();


        // 시 분 초가 실시간으로 반영되게
        // 시계 만들기
        var today = `${year}-${month}-${date}-`;
        console.log(today);

        function zero(value) {
            if(value < 10) {
                return "0" + value;
            } // 그냥 0을 넣으면 더하기가 됨
            
            return value;            
        }

    </script>
