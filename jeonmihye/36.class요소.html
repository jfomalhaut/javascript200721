<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {margin: 0; padding: 0;}
    .container {
        position: relative;
        height: 400px;
    }
    .banner {
        height: 400px;
        width: 100%;
        position: absolute;
        left: 0; top: 0;
        background-size: cover;
        background-position: center;
        transition: .2s;
        opacity: 0;
    }
    .banner:nth-child(1) {
        background-image: url('https://www.subway.co.kr/upload/banner/00_%EC%8D%A8%EB%B8%8C%EC%9B%A8%EC%9D%B4_Main_02_20200629104654697.jpg');
    }
    .banner:nth-child(2) {
        background-image: url('https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200626052759013.jpg');
    }
    .banner:nth-child(3) {
        background-image: url('https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200706054334328.jpg');
    }
    .active {
        opacity: 1;
    }
</style>
<body>
    <div class="container">
        <div class="banner active"></div>
        <div class="banner"></div>
        <div class="banner"></div>
    </div>
    <script>
        var banner= document.getElementsByClassName('banner');

        var index = 0;
        
        console.log(banner);    
        // banner[0].classList.remove('active');

        //다음 이전 작동멈춤(<> \\) 버튼 만들기 숙제
        setInterval(function() {
            banner[index].classList.remove('active');
            

            index++;

            if(index > 2) {
                
                index = 0;
            }

            banner[index].classList.add('active');

        }, 1000);
    
    </script>
</body>
</html>
