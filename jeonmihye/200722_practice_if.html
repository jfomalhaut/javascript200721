<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt('1~50까지의 숫자를 입력하세요') * 1;

        if (number >= 0 && number <= 100 ) {
            
            if(number > 50) {
                console.log('50보다 큽니다.');
            } else if (number < 50) {
                console.log('50보다 작습니다.');
            } else if (number === 50) {
                console.log('50과 같습니다.');
            } else {
                console.log('숫자입니다.');
            }
        } else {
            alert('입력 범위를 초과하였습니다.');
            alert('다시 입력해주세요.');
        }
    </script>
</body>
</html>
