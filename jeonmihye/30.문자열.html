<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var price = "2,000원";
        var print1 = price.slice(0, 5);
                        // 0번째 인덱스부터 5개 출력
                        // 배열, 문자열에 쓸 수 있음
        var print2 = price.substring(1, 4); // 1번째 인덱스 ~ 4번째 인덱스
        var print3 = price.substr(1, 4);// 1번째 인덱스 ~ 4개 출력
        var print4 = price.replace(',', ''); // 앞에 있는 걸 뒤에 있는 걸로 바꿈
        var print5 = price.replace(/,/gi, '').replace('원', '') * 1;

        console.log(print1);
        console.log(print2);
        console.log(print3);
        console.log(print4);
        console.log(print5);



        // 문제, 변수 price를 숫자(2000)로 바꿔보세요.
    </script>
</body>
</html>
