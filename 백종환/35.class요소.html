<html>
<style>
    *{margin: 0; padding: 0;}
    .container {
        position: relative;
        height: 400px;
    }
    .banner {
        height: 400px;
        width: 100%;
        position: absolute;
        left: 0; top: 0;
        background-size: cover;
        background-position: center;
        transition: .2s;
        opacity: 0;
    }
    .banner:nth-child(1){ background-image: url(https://www.subway.co.kr/upload/banner/00_%EC%8D%A8%EB%B8%8C%EC%9B%A8%EC%9D%B4_Main_02_20200629104654697.jpg);}
    .banner:nth-child(2){ background-image: url(https://www.subway.co.kr/upload/event/event_770x400_20200706054404808.jpg);}
    .banner:nth-child(3){ background-image: url(https://www.subway.co.kr/upload/banner/main_PC_1920x440_20200706054334328.jpg);}

    .active { opacity: 1;}
</style>    
<body>
    <div class="container">
        <div class="banner active"></div>
        <div class="banner"></div>
        <div class="banner"></div>
    </div>
    <script>
        var banners = document.getElementsByClassName('banner');
        var index = 0;

       setInterval(function() {
            banners[index].classList.remove('active');
            index++;
            index = index % 3;
            banners[index].classList.add('active');
            console.log(banners[index]);
        }, 1000);

       

    </script>
</body>
</html>
