        position: relative;
        height: 400px;
    }
    .banner {
        height: 400px;
        width: 100%;
        position: absolute;
        left: 0; top: 0;
        background-size: cover;
        background-position: center;
        transition: .2s;
        opacity: 0;

    }

    .banner:nth-child(1){ background-color: hotpink;}

</style>
