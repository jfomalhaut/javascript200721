<html>
<style>
    .bullet {
        width: 300px;
        height: 300px;
        background: darkgray;
        margin: 10px;
        display: inline-block;
    }
    .active {
        background: darkorange;
    }
    .banners { position: relative; height: 300px;}
    .banner {
        position: absolute; left: 0; top: 0;
        width: 100%; color: white; font-size: 100px;
        font-weight: bold; line-height: 300px; text-align: center;
        height: 300px; opacity: 0;
     }
     .banner:nth-child(1) {background: tomato;}
     .banner:nth-child(2) {background: yellowgreen;}
     .banner:nth-child(3) {background: deepskyblue;}
     .activeBanner {opacity: 1;}
</style>
<body>
    <div class="banners">
        <div class="banner activeBanner">1</div>
        <div class="banner">2</div>
        <div class="banner">3</div>
    </div>
    <div class="container">
        <div class="bullet active">1</div>
        <div class="bullet">2</div>
        <div class="bullet">3</div>
    </div>
    <script>
        var index;
        var bullets = document.querySelectorAll('.bullet');
        var banners = document.querySelectorAll('.banner');
        
        bullets.forEach(function(element, i) {
            element.addEventListener('click', function(){
                removeAllClass(bullets, 'active');
                removeAllClass(banners,'activeBanner');
                element.classList.add('active');
                banners[i].classList.add('activeBanner');
                console.log(i);
            });
        });

        // function removeAllClass(_class) {
        //    bullets.forEach(function(element) {
        //         element.classList.remove(_class);
        //    });
        // }

        function removeAllClass(_selector, _class1) {
           _selector.forEach(function(element) {
                element.classList.remove(_class1);
           });
        }

       
    </script>
</body>
</html>
