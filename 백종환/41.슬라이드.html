<html>
<head>
    <style>
        .container {
            position: relative;
            height: 300px; width: 400px; margin: 50px auto;
            border: 2px solid;
            overflow: hidden;
        }
        #wrapper {
            display: flex;
            position: absolute;
            left: 0; top: 0;
            transition: .4s;
            height: 300px;
        }
        .slide {
            width: 400px; flex-shrink: 0; font-size: 100px; color: white;
            line-height: 300px; text-align: center;
        }
        .slide:nth-child(1) {background-color: tomato;}
        .slide:nth-child(2) {background-color: yellowgreen;}
        .slide:nth-child(3) {background-color: deepskyblue;}
        .slide:nth-child(4) {background-color: darkorange;}
        .slide:nth-child(5) {background-color: darkorchid;}
    </style>
</head>    
<body>
    <div class="container" id="container">
        <div id="wrapper">
            <div class="slide">1</div>
            <div class="slide">2</div>
            <div class="slide">3</div>
            <div class="slide">4</div>
            <div class="slide">5</div>
        </div>
    </div>
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
    <script>
        // var container = one('#container');
        var index = 0;
        var slide = all('.slide');
        var wrapper = one('#wrapper');
        var prevBtn = one('#prevBtn');
        var nextBtn = one('#nextBtn');
        var length = slide.length;
        var slideWidth = slide[0].offsetWidth;

        // 1. 넘어가버리는 것. (ㅇ)
        // 2. Slide 사이즈가 달라지면 대처하지 못하는 것.

        function next() {
            if (index === length - 1) return;
            index++;
            move();
        }

        function prev() {
            if(index === 0) return;
            index--;
            move();
        }

        function move() {
            wrapper.style.left = `-${index * slideWidth}px`;
        }

        function onKetdown(event) {
            if (event.keyCode === 37) prev();
            if (event.keyCode === 39) next();
        }

        prevBtn.addEventListener('click', prev);
        nextBtn.addEventListener('click', next);
        window.addEventListener('keydown', onKeydown);

        function one(ele) {
            return document.querySelector(ele);
        }
        function all(ele) {
            return document.querySelectorAll(ele);
        }

    </script>
</body>
</html>
