<html>
<body>
    <script>
        var num1 = 1000;
        var num2 = 2;
        var num3 = 20;

        //더하기
        var result1 = num1 + num2;
        var result2 = num2 + num3;
        console.log(result1, result2);

        //뺄셈
        var result3 = num3 - num2;
        var result4 = num1 - num3;
        console.log(result3, result4);
        //곱셈 
        var result5 = num1 * num2;
        var result6 = num2 * num3;
        console.log(result5, result6);
    
        //나눗셈
        var result7 = num1 / num2;
        var result8 = num3 / num2;
        console.log(result7, result8);

        var num5 = 100;
        var num6 = 200;
        var result9 = num5 * num6;

        console.log('result9의 결과값: ' , result9);

    </script>
</body>
