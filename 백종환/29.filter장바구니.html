<html>
<body>
    <script>
        var cart = [
            { id: 1, name: '상품1', check: true},
            { id: 2, name: '상품2', check: true},
            { id: 3, name: '상품3', check: false},
            { id: 4, name: '상품4', check: false},
            { id: 5, name: '상품5', check: true}
        ];
        //구매 장바구니에 담긴 상품을 구매한 이후 남아 있어야 할 카트를
        // filter를 이용해 newCart로 구현 
        var newCart = cart.filter(item => item != item.check );
        console.log(newCart);
        
    </script>
</body>
</html>
