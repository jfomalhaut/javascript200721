<html>
<head>
    <style>
        #box {
            width: 500px;
            height: 500px;
            background-color: tomato;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id = box></div>
    <script>
        var box = document.getElementById('box');

        box.onclick = function() {
            document.write('dd');
        }

        box.onmouseenter = function() {
            document.write('ad');
        }
    </script>
</body>
</html>
