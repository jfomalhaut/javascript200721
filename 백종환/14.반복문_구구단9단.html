<html>
<body>
    <script>
         
         for(var i = 2; i < 10; i++){
                document.write('========== ' + i + '==========')
            for(var l = 1; l < 10; l++){
                document.write(i + 'x' + l + '=' ,i*l);
                document.write('<br>');   
            }
        }
    
    </script>
</body>
</html>
