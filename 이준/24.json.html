<html>
<head>
	<style>
		#list {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			width: 800px;
			margin: 50px auto;
		}
		#list .img{
			height: 300px;
			background-size: cover;
			background-repeat: no-repeat;
			background-position: top center;
		}
		#list .name{ font-size: 20px;}
	</style>
</head>
<body>
	<div id="list"></div>
	<script>
		var list = document.getElementById('list');
		var team = [
			{ id: 1, name: "알렉산더", age: 33, src: 'al.jpeg' },
			{ id: 2, name: "징기스칸", age: 28, src: 'jing.jpg' },
			{ id: 3, name: "맥아더", age: 45, src: 'kasar.jpg' },
			{ id: 4, name: "을지문덕", age: 55, src: 'kwang.png' },
			{ id: 5, name: "카이사르", age: 34, src: 'mac.jpeg' },
			{ id: 6, name: "광개토대왕", age: 48, src: 'mun.jpg' }
		];

		var name, age, src, txt, html = "";

		for (var i = 0; i < team.length; i++) {
			name = team[i].name;
			age = team[i].age;
			src = team[i].src;

			txt = `
				<div class="item">
					<div class="img" style="background-image: url('img/${src}');"></div>
					<h1 class="name">${name}</h1>
					<div>${age}세</div>
				</div>
			`;
			html += txt;
		}
		list.innerHTML = html;

	</script>
</body>
</html>
