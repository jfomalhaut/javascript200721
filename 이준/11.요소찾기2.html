<html>
<head>
	<style>
		button { font-size: 30px; padding: 5px 20px; }
	</style>
</head>
<body>
	<h1 id="count">0</h1>
	<button onclick="setCount(1)">1</button>
	<button onclick="setCount(2)">2</button>
	<button onclick="setCount(3)">3</button>
	<button onclick="setCount(4)">4</button>
	<button onclick="setCount(5)">5</button>
	<button onclick="setCount(6)">6</button>
	<script>
		var count = document.getElementById('count');

		function setCount(ct) {
			count.innerHTML = "<i>" + ct + "</i>"; // 태그가 먹힘
			// count.innerText = "<i>" + ct + "</i>"; // 안먹힘 태그
		}

	</script>
</body>
</html>
