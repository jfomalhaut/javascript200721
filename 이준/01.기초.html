<body>
	<script>

		// 변수
		var number = 10; // 숫자형(Number)
		var name = "자기이름"; // 문자형(String)
		var flag = true; // 참거짓(Boolean) 거짓: false

		var number1 = 100;
		var number2 = 200;

		var number3 = "100";
		var number4 = "200";

		var price = 5000;
		var unit = "원";

		// 문자열끼리 합치면 일렬로 쭉 써진다.

		// 출력
		
		// 직접 화면에 출력하는 방식
		document.write(number1 + number2);
		document.write(number3 + number4);

		// 콘솔창에 찍어보는 방식 (개발자들이 가장 많이 쓰는 방식)
		console.log(number1 + number2);
		console.log(number3 + number4);
		
		// 경고창으로 띄우는 방식
		alert(number1 + number2);

	</script>
