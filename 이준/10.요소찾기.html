<html>
<head>
	<style>
		button { font-size: 20px; }
		#items { 
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			width: 800px;
			margin: 50px;
		}
		.item {
			height: 150px;
			background-color: lightgray;
			display: flex; 
			align-items: center;
			justify-content: center;
		}
		.name { font-size: 20px; display: inline-block; margin-right: 10px;}
		button.remove {
			font-size: 20px;
		}
	</style>
</head>
<body>

	<h1>
		<span>장바구니 : </span>
		<span id="count">0</span>
	</h1>
	<div>
		<button onclick="removeAll()">장바구니 비우기</button>
	</div>
	<div class="buttons">
		<button onclick="addCart('새우')">새우</button>
		<button onclick="addCart('조개')">조개</button>
		<button onclick="addCart('청어')">청어</button>
		<button onclick="addCart('장어')">장어</button>
		<button onclick="addCart('농어')">농어</button>
		<button onclick="addCart('숭어')">숭어</button>
	</div>

	<div id="items">장바구니가 비어있습니다..</div>

	<script>
		
		var cart = [];
		var index;
		var count = document.getElementById('count');
		var items = document.getElementById('items');
		var text = "";
		var html = "";
		
		function addCart(item) {
			index = cart.indexOf(item);
			if (index === -1) {
				cart.push(item);
				print();
			} else {
				alert('이미 담긴 상품입니다');
			}
		}
		
		function print() {
			html = "";
			for (var i = 0; i < cart.length; i++) {
				text = 
					`<div class="item">
						<div class="name">${cart[i]}</div>
						<button class="remove" onclick="remove('${cart[i]}')">삭제</button>
					</div>`;
				html = html + text;
			}
			items.innerHTML = html;
			count.innerHTML = cart.length;
		}

		function remove(item) {
			index = cart.indexOf(item);
			cart.splice(index, 1);
			print();
		}
		
		function removeAll() {
			
		}

	</script>
</body>
</html>
