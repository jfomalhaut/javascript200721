<html>
<head>
	<style>
		.container {
			height: 300px;
			width: 100%;
			position: relative;
			background: pink;
		}
		.cover {
			height: 50px;
			width: 100%;
			position: absolute;
			left: 0;
			bottom: 0;
			background: white;
		}
		.circle {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: transparent;
			/* background: white; */
			/* box-sizing: border-box; */
			/* border: 10px solid transparent; */
			position: absolute;
			left: 50%;
			bottom: 0;
			/* transform: translateY(-50%); */
		}
		.circle:after {
			content: "";
			border-radius: 50%;
			width: 50px;
			height: 50px;
			display: inline-block;
			background: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="cover"></div>
		<div class="circle"></div>
	</div>
</body>
</html>
